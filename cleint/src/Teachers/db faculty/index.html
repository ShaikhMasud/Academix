<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

  

    <nav class="curved-nav">
        <div class="nav-content">
            <button class="nav-btn">CO</button>
            <button class="nav-btn">PO</button>
            <div class="profile-menu">
                <div class="profile-circle" onclick="toggleLogoutMenu()">
                    <i class="fas fa-user"></i>
                </div>
                <div id="logoutMenu" class="logout-menu">
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="card-container">
        <article class="skill-card" data-aos="zoom-in" data-aos-delay="350">
            <img class="skill-card__background" src="bg img/b.JPG" alt="Photo of Cartagena's cathedral at the background and some colonial style houses" width="1920" height="2193" />
            <div class="skill-card__content | flow">
                <div class="skill-card__content--container | flow">
                    <button class="icon-button" onclick="toggleGraph()">
                        <img src="bg img/graph.png" alt="Icon" />
                    </button>
                    <button class="icon-button" onclick="">
                      <img src="bg img/co.png" alt="Icon" />
                  </button>
                    <h2 class="skill-card__title">ITC-301 MATHEMATICS</h2>
                    <pre class="skill-card__description">
<button class="btn">IA 1 </button> - LEVEL 2

<button class="btn"> IA 2</button> - LEVEL 1

<button class="btn"> INTERNAL</button> - LEVEL 2

<button class="btn"> ESE</button> - LEVEL 1
                    </pre>
                </div>
            </div>
        </article>


        <article class="skill-card" data-aos="zoom-in" data-aos-delay="350">
          <img class="skill-card__background" src="bg img/b.JPG" alt="Photo of Cartagena's cathedral at the background and some colonial style houses" width="1920" height="2193" />
          <div class="skill-card__content | flow">
              <div class="skill-card__content--container | flow">
                  <button class="icon-button" onclick="toggleGraph()">
                      <img src="bg img/graph.png" alt="Icon" />
                  </button>
                  <button class="icon-button" onclick="">
                    <img src="bg img/co.png" alt="Icon" />
                </button>
                  <h2 class="skill-card__title">ITC-505 <br> ADSA</h2>
                  <pre class="skill-card__description">
<button class="btn">IA 1 </button> - LEVEL 2

<button class="btn"> IA 2</button> - LEVEL 1

<button class="btn"> INTERNAL</button> - LEVEL 2

<button class="btn"> ESE</button> - LEVEL 1
                  </pre>
              </div>
          </div>
      </article>



      <article class="skill-card" data-aos="zoom-in" data-aos-delay="350">
        <img class="skill-card__background" src="bg img/b.JPG" alt="Photo of Cartagena's cathedral at the background and some colonial style houses" width="1920" height="2193" />
        <div class="skill-card__content | flow">
            <div class="skill-card__content--container | flow">
                <button class="icon-button" onclick="toggleGraph()">
                    <img src="bg img/graph.png" alt="Icon" />
                </button>
                <button class="icon-button" onclick="">
                  <img src="bg img/co.png" alt="Icon" />
              </button>
                <h2 class="skill-card__title">ITC-703 <br> AIML</h2>
                <pre class="skill-card__description">
<button class="btn">IA 1 </button> - LEVEL 2

<button class="btn"> IA 2</button> - LEVEL 1

<button class="btn"> INTERNAL</button> - LEVEL 2

<button class="btn"> ESE</button> - LEVEL 1
                </pre>
            </div>
        </div>
    </article>
    

        <!-- Add other skill cards here -->

        <div class="profile">
            <img class="profile-pic" src="bg img/prof.jpeg" alt="">
            
            <h2 class="name">Hello Dushyant!</h2>
            <!-- Graph -->
            <div class="graph-container" id="graphContainer">
                <canvas id="levelChart"></canvas>
            </div>
        </div>
    </div>

</body>
</html>
