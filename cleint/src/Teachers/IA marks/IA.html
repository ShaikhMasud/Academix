<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="IA.css">
    <script src="IA.js"></script>
    
</head>
<body>
    <nav class="curved-nav">
        <div class="nav-content">
            <button class="nav-btn">CO</button>
            <button class="nav-btn">PO</button>
            <div class="profile-menu">
                <div class="profile-circle" onclick="toggleLogoutMenu()">
                    <i class="fas fa-user"></i>
                </div>
                <div id="logoutMenu" class="logout-menu">
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>



    <div class="container">
        <h2>Student IA Marks Entry</h2>

        <!-- Dropdown for CO Assignment and Max Marks -->
        <div class="co-max-marks">
            <table>
                <tr>
                    <th>Assign appropriate COs</th>
                    <td>
                        <select>
                            <option>CO1</option>
                            <option>CO2</option>
                            <option>CO3</option>
                            <option>CO4</option>
                            <option>CO5</option>
                            <option>CO6</option>
                        </select> (Q1)
                    </td>
                    <td>
                        <select>
                            <option>CO1</option>
                            <option>CO2</option>
                            <option>CO3</option>
                            <option>CO4</option>
                            <option>CO5</option>
                            <option>CO6</option>
                        </select> (Q2)
                    </td>
                    <td>
                        <select>
                            <option>CO1</option>
                            <option>CO2</option>
                            <option>CO3</option>
                            <option>CO4</option>
                            <option>CO5</option>
                            <option>CO6</option>
                        </select> (Q3)
                    </td>
                </tr>
                <tr>
                    <th>Max Marks</th>
                    <td>10 (Q1)</td>
                    <td>5 (Q2)</td>
                    <td>5 (Q3)</td>
                </tr>
            </table>
        </div>

        <h2>Upload Excel File to Add Data</h2>

        

        <div class="upload-container">
            <label for="fileUpload" class="custom-file-upload">
                Choose Excel File
            </label>
            <input type="file" id="fileUpload"/>
            <button onclick="uploadExcel()">Fetch Data</button>
        </div>
        
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Roll No.</th>
                    <th>Name</th>
                    <th>Q1 (Marks)</th>
                    <th>Q2 (Marks)</th>
                    <th>Q3 (Marks)</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here dynamically -->
            </tbody>
        </table>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</body>
</html>
