<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">CO</a></li>
            <li><a href="#">PO</a></li>
            <li><a href="#">Faculty</a></li>
        </ul>
        <div class="profile">
            <img src="profile.png" alt="Profile" id="profile-circle">
            <div class="dropdown-content">
                <a href="#" id="logout">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Filter Section -->
    <div class="filter-section">
        <button class="filter-btn" id="allFilter">All Subjects</button>
        <button class="filter-btn" id="theoryFilter">Theory Subjects</button>
        <button class="filter-btn" id="labFilter">Lab Subjects</button>
    </div>

    <!-- Excel Upload -->
    <div class="upload-section">
        <input type="file" id="excelUpload" accept=".xlsx">
        <button id="uploadBtn" class="btn">Upload Excel</button>
    </div>

    <!-- Subject Assignment Table -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Subject Code</th>
                    <th>Course</th>
                    <th>Faculty</th>
                </tr>
            </thead>
            <tbody id="assignmentTable">
                <!-- Table rows will be generated dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
