<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Select Stream</title>
   
</head>
<body>

    <nav class="curved-nav">
        <div class="nav-content">
            <button class="nav-btn">CO</button>
            <button class="nav-btn">PO</button>
            <div class="profile-menu">
                <div class="profile-circle" onclick="toggleLogoutMenu()">
                    <i class="fas fa-user"></i>
                </div>
                <div id="logoutMenu" class="logout-menu">
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <div class="stream-container">
        <!-- IT Department -->
        <div class="container">
            <button  id="card-it" class="card">
                <div class="card__content">
                    <i class="fas fa-network-wired"></i>
                    <h3 class="card__name">Information Technology</h3>
                    <p class="card__stream">IT</p>
                </div>
                <div class="card__gloss"></div>    
            </button>
        </div>

        <!-- Comps Department -->
        <div class="container">
            <button id="card-comps" class="card">
                <div class="card__content">
                    <i class="fas fa-laptop-code"></i>
                    <h3 class="card__name">Computer Science</h3>
                    <p class="card__stream">Comps</p>
                </div>
                <div class="card__gloss"></div>    
            </button>
        </div>

        <!-- EXTC Department -->
        <div class="container">
            <button id="card-extc" class="card">
                <div class="card__content">
                    <i class="fas fa-broadcast-tower"></i>
                    <h3 class="card__name">Electronics & Telecomm</h3>
                    <p class="card__stream">EXTC</p>
                </div>
                <div class="card__gloss"></div>    
            </button>
        </div>

        <!-- Mechanical Department -->
        <div class="container">
            <button id="card-mech" class="card">
                <div class="card__content">
                    <i class="fas fa-cogs"></i>
                    <h3 class="card__name">Mechanical Engineering</h3>
                    <p class="card__stream">Mech</p>
                </div>
                <div class="card__gloss"></div>    
            </button>
        </div>

        <!-- BSH Department -->
        <div class="container">
            <button id="card-bsh" class="card">
                <div class="card__content">
                    <i class="fas fa-flask"></i>
                    <h3 class="card__name">Basic Science & Humanities</h3>
                    <p class="card__stream">BSH</p>
                </div>
                <div class="card__gloss"></div>    
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
